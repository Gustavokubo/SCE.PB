<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Suporte - SCE.PB</title>
    <link rel="stylesheet" href="css/stylesSuporte.css" type="text/css" />
    <link rel="stylesheet" href="css/stylesHeader.css" type="text/css" />
    <link rel="stylesheet" href="css/stylesFooter.css" type="text/css" />

    <link rel="icon" href="icon/Icon_Logo1.ico" type="image/ico" />
  </head>
  <body>
    <header>
      <img
        src="icon/logo3-removebg-preview.png"
        alt="Logo Topo"
        class="logo-image"
      />
      <nav class="navbar">
        <div class="menu-icon" onclick="toggleMenu()">
          <div class="menu-icon-line"></div>
          <div class="menu-icon-line"></div>
          <div class="menu-icon-line"></div>
        </div>
        <ul class="nav-list" id="nav-list">
          <li><a href="Home.html">Home</a></li>
          <li><a href="CadastroProduto.html">Cadastrar</a></li>
          <li><a href="EntradaProduto.html">Entrada</a></li>
          <li><a href="SaidaProduto.html">Saida</a></li>
          <li><a href="HistoricoProduto.html">Histórico</a></li>
          <li><a href="Inventario.html">Inventario</a></li>
          <li><a href="#">Suporte</a></li>
          <li><a href="login.html">Sair</a></li>
        </ul>
      </nav>
    </header>

    <h1>Suporte</h1>
    <form id="suporte-form" onsubmit="enviarMensagem(event)">
      <div class="form-row">
        <label for="nome">Nome:</label>
        <input type="text" id="nome" name="nome" required />
      </div>
      <div class="form-row">
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required />
      </div>
      <div class="form-row">
        <label for="duvida">Dúvida:</label>
        <textarea id="duvida" name="duvida" required></textarea>
      </div>
      <button type="submit">Enviar</button>
    </form>

    <div id="mensagem-enviada" style="display: none">
      <p>Sua mensagem foi enviada com sucesso!</p>
      <p>Entraremos em contato em breve.</p>
    </div>
    <hr />
    <footer>
      <div class="footer-grid">
        <div class="footer-text">
          <dl>
            <dd>&copy; 2024 - Todos os direitos reservados</dd>
            <dd>Entre em contato pelo e-mail: devunifacisa@gmail.com</dd>
          </dl>
        </div>
      </div>
    </footer>

    <script src="script.js"></script>
    <script>
      function enviarMensagem(event) {
        event.preventDefault(); // Evita que o formulário seja enviado normalmente
        document.getElementById("suporte-form").style.display = "none"; // Esconde o formulário
        document.getElementById("mensagem-enviada").style.display = "block"; // Exibe a mensagem de sucesso
      }
    </script>
  </body>
</html>
