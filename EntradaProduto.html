    <h1>Entrada de Produtos</h1>
    <form id="entrada-produtos">
      <div class="form-row">
        <label for="fornecedor">Nome do Fornecedor:</label>
        <input type="text" id="fornecedor" name="fornecedor" required />
      </div>
      <div class="form-row">
        <label for="nome-produto">Descrição do Produto:</label>
        <input type="text" id="nome-produto" name="nome-produto" required />
      </div>
      <div class="form-row">
        <div style="flex: 1">
          <label for="valor-unitario">Valor Entrada Unitário:</label>
          <input
            type="number"
            id="valor-unitario"
            name="valor-unitario"
            step="0.01"
            required
          />
        </div>
        <div style="flex: 1">
          <label for="quantidade">Quantidade Entrada:</label>
          <input type="number" id="quantidade" name="quantidade" required />
        </div>
      </div>
      <div class="form-row">
        <div style="flex: 1">
          <label for="valor-total">Valor Total Entrada:</label>
          <input
            type="number"
            id="valor-total"
            name="valor-total"
            step="0.01"
            readonly
          />
        </div>
        <div style="flex: 1">
          <label for="tipo-embalagem">Embalagem:</label>
          <input
            type="text"
            id="tipo-embalagem"
            name="tipo-embalagem"
            required
          />
        </div>
        <div style="flex: 1">
          <label for="alocacao">Alocação:</label>
          <input
            type="text"
            id="alocacao"
            name="alocacao"
            required
          />
        </div>
      </div>
      <div class="form-row">
        <label for="data-entrada">Entrada:</label>
        <input type="date" id="data-entrada" name="data-entrada" required />
        <label for="data-validade">Validade:</label>
        <input type="date" id="data-validade" name="data-validade" required />
      </div>
      <button type="submit">Confirmar Entrada</button>
      <button type="button" onclick="limparCampos()">Limpar Campos</button>
    </form>
