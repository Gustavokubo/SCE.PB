<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login - SCE.PB</title>
    <link rel="stylesheet" href="css/stylesLogin.css" type="text/css" />
    <link rel="stylesheet" href="css/stylesFooter.css" type="text/css" />
    <link rel="icon" href="icon/Icon_Logo1.ico" type="image/ico" />
  </head>
  <body>
    <header>
      <img
        src="icon/logo3-removebg-preview.png"
        alt="Logo Topo"
        class="logo-image"
      />
    </header>
    <div class="login-container">
      <h2>Faça login</h2>
      <form id="login-form" onsubmit="return redirectToIndex()" method="post">
        <div class="input-group">
          <label for="username">Usuário:</label>
          <input type="text" id="username" name="username" required />
        </div>
        <div class="input-group">
          <label for="password">Senha:</label>
          <input type="password" id="password" name="password" required />
        </div>
        <button type="submit">Entrar</button>
      </form>
    </div>
    <footer>
      <div class="footer-grid">
        <div class="footer-text">
          <dl>
            <dd>&copy; 2024 - Todos os direitos reservados</dd>
            <dd>Entre em contato pelo e-mail: devunifacisa@gmail.com</dd>
          </dl>
        </div>
      </div>
    </footer>

    <script>
      function redirectToIndex() {
        // Simula a lógica de login (usuário e senha hardcoded)
        var username = document.getElementById("username").value;
        var password = document.getElementById("password").value;

        // Verifica se o login é válido
        if (username === "admin" && password === "admin") {
          // Redireciona para a página index.html
          window.location.href = "Home.html";
          return false; // Previne o envio do formulário
        } else {
          alert("Usuário ou senha incorretos.");
          return false; // Previne o envio do formulário
        }
      }
    </script>
  </body>
</html>
