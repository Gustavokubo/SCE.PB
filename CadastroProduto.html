    <h1>Cadastro de Produtos</h1>
    <form id="cadastro-produto">
         <div class="form-row">
        <label for="nome-produto">Descrição Produto:</label>
        <input type="text" id="nome-produto" name="nome-produto" required>
      </div>
      <div class="form-row">
        <div style="flex: 1;">
          <label for="valor">Valor R$:</label>
          <input type="number" id="valor" name="valor" step="0.01" required>
        </div>
        <div style="flex: 1;">
          <label for="quantidade">Quantidade Cadastrada:</label>
          <input type="number" id="quantidade" name="quantidade" required>
        </div>
        <div style="flex: 1;">
          <label for="tipo-embalagem">Embalagem (Cx./Pct./Und.):</label>
          <input type="text" id="tipo-embalagem" name="tipo-embalagem" required>
        </div>
      </div>
      <button type="submit">Confirmar Cadastro</button>
      <button type="button" onclick="limparCampos()">Limpar Campos</button>
    </form>
  
    <script>
      function limparCampos() {
        document.getElementById("cadastro-produto").reset();
      }
    </script>
